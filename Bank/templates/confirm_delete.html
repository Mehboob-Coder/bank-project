<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>

<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this {{ object_type }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button><br>
        <a href="{% if object_type == 'bank' %}{% url 'list_banks' %}{% else %}{% url 'bank_details' object.bank.id %}{% endif %}">Cancel</a>
    </form>
</body>
</html>
